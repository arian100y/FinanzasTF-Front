<h4 class="title">Deudas</h4>
<div class="redBar"></div>
<h4 class="title"></h4>

<div style="margin-left: 5%; margin-right: 5%">
  <table
    [hidden]="!loading"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.monto }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef>Interes</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.interes }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pagado">
      <th mat-header-cell *matHeaderCellDef>Pagado</th>
      <td mat-cell *matCellDef="let cliente">
        {{ cliente.pagado }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let cliente">
        {{ cliente.fecha }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button id="but" (click)="goToGastos(row)" mat-raised-button>
          Ver Gastos
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="loader" [hidden]="loading"></div>
</div>
