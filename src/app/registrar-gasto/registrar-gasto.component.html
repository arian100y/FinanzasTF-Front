<h4 class = "title">Registrar Gasto</h4>
<div class="redBar"></div>
<h4 class = "title"></h4>

<div class="child1">
  
    <div>
        <label for="descripcion" style="color: rgb(50, 50, 50)"><b>Descripcion</b></label>
    
    <input type="text" placeholder="Enter Descripcion" name="descripcion" required [(ngModel)]= "gasto.descripcion">
     </div>

     <div>
        <label for="monto" style="color: rgb(50, 50, 50)"><b>Monto</b></label>
    
    <input  type="number" placeholder="Enter Monto" name="monto" required  [(ngModel)]= "gasto.monto">
     </div>
     
     <div>
        <label for="cargo" style="color: rgb(50, 50, 50)"><b>Cargo de Envio</b></label>
    
    <input type="number" placeholder="Enter Cargo de Envio" name="cargo" required  [(ngModel)]= "gasto.envioMonto">
     </div>

     <div>
      <label for="fecha" style="color: rgb(50, 50, 50)"><b>Fecha de Emision</b></label>
   
      <mat-form-field appearance="fill">
       <mat-label>Choose a date</mat-label>
       <input matInput [matDatepicker]="picker" (dateInput)="addEvent( $event)" (dateChange)="addEvent( $event)">
       <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>

   </div>
   
      <div [hidden]="valid">
        <p style="color: red;">{{error}}</p>
      </div>
       
       <div>
        <button type="submit" (click)="registrarGasto()">Registrar Gasto</button>
    </div>
      
</div>
<div class="child2">
  
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let gasto"> {{gasto.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let gasto"> {{gasto.fecha}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let gasto"> {{gasto.monto}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
