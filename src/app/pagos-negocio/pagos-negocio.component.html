
<h4 class = "title"> Estado de Cuentas de Clientes </h4>
<div class="redBar"></div>
<h4 class = "title"> </h4>

<div style="margin-left: 5%; margin-right: 5%; ">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.perfil.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.perfil.dni}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef> Monto a Pagar </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.deudas[cliente.deudas.length-1].monto}} </td>
    </ng-container>
  

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let cliente"> {{getEstado(cliente.deudas[cliente.deudas.length-1].pagado)}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  </div>
