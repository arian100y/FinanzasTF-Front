<h4 class="title">Gastos y Cobros</h4>
<div class="redBar"></div>
<h4 class="title"></h4>

<div style="margin-left: 5%; margin-right: 5%">
  <button class="registrarGasto" (click)="goToRegistrarGasto()">
    Registrar Gasto
  </button>
  <button class="pagado" (click)="marcarPagado()">Marcar Como Pagado</button>

  <table
    style="margin-top: 15%"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let element">{{ element.monto }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="envioMonto">
      <th mat-header-cell *matHeaderCellDef>Monto de Envio</th>
      <td mat-cell *matCellDef="let element">{{ element.envioMonto }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div id="snackbar">La deuda se marc√≥ como pagada.</div>
