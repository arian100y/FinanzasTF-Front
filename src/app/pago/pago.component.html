<h4 class = "title" >Gastos y Cobros</h4>
<div class="redBar"></div>
<h4 class = "title" ></h4>
<div class="loader" [hidden] = '!loading'></div>
<div class="child1" [hidden] = 'loading' >
  <h1 id="lmfaoChild">Historial de Deudas</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha De Pago </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="valor" >
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element" id="lmfao"> {{element.monto}} 
          <button (click) = "goToGastos(element)" id="lmfao2">Ver Mas</button>
          </td>
         
        </ng-container>
      
        
        
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

     
      
</div>
<div class="child2"  [hidden] = 'loading' >
    <div style="background-color: red;">
        <h3 style="float: right;  position: relative;">{{dateString}}</h3>
    </div>
    
    <div>
       <h1 style="float: left; width: 100%;">AKIRA FALTA HACER ESTA PARTE, MIRA EL MOCKUP Y COPIALO PLS</h1> 
    </div>
    
    <h3 style="float: left; width: 100%;">{{cliente.perfil.nombre}}</h3> 
    
</div>
