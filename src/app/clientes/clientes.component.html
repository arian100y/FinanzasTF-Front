
  <div  [hidden] = '!loading' class ="example-button-row">
   
    <div style="float: left;margin-left: 5%;">
         <h1 >Clientes</h1>
    </div>
    <button routerLink="/registrar-cliente" mat-raised-button  style="float: right;">Registrar Cliente</button>
     
  </div>

  <div style="margin-left: 5%; margin-right: 5%; ">
    
  <table [hidden] ="!loading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="perfil.nombre">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.perfil.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="perfil.dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.perfil.dni}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="perfil.direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.perfil.direccion}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="perfil.correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.perfil.correo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="loader" [hidden] = 'loading'></div>
  </div>
